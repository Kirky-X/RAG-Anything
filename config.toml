OPENAI_API_KEY = "your_openai_api_key_here"
ANTHROPIC_API_KEY = "your_anthropic_api_key_here"
COHERE_API_KEY = "your_cohere_api_key_here"
GROQ_API_KEY = "your_groq_api_key_here"
HUGGING_FACE_HUB_TOKEN = "your_huggingface_token_here"
MODELSCOPE_TOKEN = "your_modelscope_token_here"
STORAGE_TYPE = "local"
LOCAL_STORAGE_PATH = "/tmp/rag_anything_storage"
MINIO_ENDPOINT = "localhost:9000"
MINIO_ACCESS_KEY = "minioadmin"
MINIO_SECRET_KEY = "minioadmin"
MINIO_BUCKET = "rag-anything"
MINIO_SECURE = "False"
LLM_PROVIDER = "ollama"
LLM_MODEL = "qwen3-vl:2b"
EMBEDDING_MODEL = "bge-m3:latest"
OLLAMA_BASE_URL = "http://172.24.160.1:11434"
LMSTUDIO_API_BASE = "http://localhost:1234/v1"
VECTOR_DB_TYPE = "chroma"
VECTOR_DB_PATH = "/tmp/rag_anything_vectordb"
MILVUS_HOST = "localhost"
MILVUS_PORT = "19530"
LOG_LEVEL = "INFO"
CACHE_DIR = "/tmp/rag_anything_cache"

[server]
host = "0.0.0.0"
port = 9621
webui_title = "My Graph KB"
webui_description = "Simple and Fast Graph Based RAG System"
workers = 2
cors_origins = [
    "http://localhost:3000",
    "http://localhost:8080",
]

[ollama]
emulating_model_tag = "latest"

[tiktoken]
cache_dir = "/tmp/tiktoken_cache"

[auth]
accounts = "admin:admin123,user1:pass456"
token_secret = "Your-Key-For-LightRAG-API-Server"
token_expire_hours = 48
guest_token_expire_hours = 24
jwt_algorithm = "HS256"

[api]
lightrag_api_key = "your-secure-api-key-here"
whitelist_paths = [
    "/health",
    "/api/*",
]

[ssl]
enabled = false
certfile = "/path/to/cert.pem"
keyfile = "/path/to/key.pem"

[directory]
input_dir = "<absolute_path_for_doc_input_dir>"
working_dir = "./rag_storage"
parser_output_dir = "./output"

[raganything.parsing]
parser = "mineru"
parse_method = "auto"
display_content_stats = true

[raganything.multimodal]
enable_image_processing = true
enable_table_processing = true
enable_equation_processing = true

[raganything.batch]
max_concurrent_files = 1
supported_file_extensions = [
    ".pdf",
    ".jpg",
    ".jpeg",
    ".png",
    ".bmp",
    ".tiff",
    ".tif",
    ".gif",
    ".webp",
    ".doc",
    ".docx",
    ".ppt",
    ".pptx",
    ".xls",
    ".xlsx",
    ".txt",
    ".md",
]
recursive_folder_processing = true

[raganything.context]
context_window = 1
context_mode = "page"
max_context_tokens = 2000
include_headers = true
include_captions = true
context_filter_content_types = [
    "text",
]
content_format = "minerU"

[raganything.llm]
provider = "openai"
model = "gpt-4o-mini"
api_base = "https://api.openai.com/v1"
api_key = "your_api_key"
timeout = 60
max_retries = 2

[raganything.embedding]
provider = "huggingface"
model = "BAAI/bge-m3"
api_base = ""
api_key = ""
dim = 1024
batch_num = 32
func_max_async = 16

[raganything.vision]
provider = "ollama"
model = "qwen3-vl:2b"
api_base = "http://172.24.160.1:11434"
api_key = ""
timeout = 120
max_retries = 3

[logging]
level = "INFO"
verbose = false
max_bytes = 10485760
backup_count = 5
dir = "/path/to/log/directory"

[query]
history_turns = 3
cosine_threshold = 0.2
top_k = 60
max_token_text_chunk = 4000
max_token_relation_desc = 4000
max_token_entity_desc = 4000

[summary]
language = "English"
force_llm_summary_on_merge = 6
max_token_summary = 500

[insert]
max_parallel_insert = 2
chunk_size = 1200
chunk_overlap_size = 100

[runtime.llm]
enable_llm_cache = true
enable_llm_cache_for_extract = true
timeout = 240
temperature = 0
max_async = 4
max_tokens = 32768
binding = "openai"
binding_host = "https://api.openai.com/v1"
binding_api_key = "your_api_key"
azure_openai_api_version = "2024-08-01-preview"
azure_openai_deployment = "gpt-4o"

[storage]
lightrag_kv_storage = "PGKVStorage"
lightrag_vector_storage = "PGVectorStorage"
lightrag_doc_status_storage = "PGDocStatusStorage"
lightrag_graph_storage = "Neo4JStorage"

[postgres]
host = "localhost"
port = 5432
user = "your_username"
password = "your_password"
database = "your_database"
max_connections = 12

[neo4j]
uri = "neo4j+s://xxxxxxxx.databases.neo4j.io"
username = "neo4j"
password = "your_password"

[mongo]
uri = "mongodb://root:root@localhost:27017/"
database = "LightRAG"

[milvus]
uri = "http://localhost:19530"
db_name = "lightrag"
user = "root"
password = "your_password"
token = "your_token"

[qdrant]
url = "http://localhost:16333"
api_key = "your-api-key"

[redis]
uri = "redis://localhost:6379"
